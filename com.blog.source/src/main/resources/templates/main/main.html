<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//res.layui.com/lay/v1/build/css/layui.css"  media="all">
    <link rel="stylesheet" th:href="@{layuiAdmin/layui/css/layui.css}">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>基本树</legend>
</fieldset>

<div style="display: inline-block; width: 180px; height: 210px; padding: 10px; border: 1px solid #ddd; overflow: auto;">
    <ul id="demo1"></ul>
</div>

<p>点击每一级菜单，都会执行一个回调，返回该节点的一些信息</p>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>生成一个较深的树</legend>
</fieldset>

<ul id="demo2"></ul>
<script th:src="@{layuiAdmin/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{js/main/main.js}"></script>


</body>
</html>
